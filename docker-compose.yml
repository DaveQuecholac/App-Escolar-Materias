version: '3.8'

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: app_escolar_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: app_escolar_db
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./app_escolar_api/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend Django
  backend:
    build:
      context: ./app_escolar_api
      dockerfile: Dockerfile
    container_name: app_escolar_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=app_escolar_api.settings
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=app_escolar_db
      - DB_USER=app_user
      - DB_PASSWORD=app_password
      - CORS_ALLOWED_ORIGINS=http://localhost:4200,http://localhost:80,http://localhost:3000
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  # Frontend Angular
  frontend:
    build:
      context: ./app-escolar-webapp
      dockerfile: Dockerfile
    container_name: app_escolar_frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - app_network

volumes:
  mysql_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  app_network:
    driver: bridge
